<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/971ea0dac0.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/account0125/Web-File/main/favicon.ico">
    <link rel="Apple-touch-icon" href="https://raw.githubusercontent.com/account0125/Web-File/main/appleicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <title>うえした！！</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="loader" id="loader">
            <div class="loader-content">
                <img class="loader-img"
                    src="https://raw.githubusercontent.com/account0125/Web-File/main/img-header-logo.png">
            </div>
        </div>
        <div class="notloader" id="notloader">
            <div class="header-parent">
                <div class="header">
                    <div class="header-logo">
                        <img class="header-logo-img"
                            src="https://raw.githubusercontent.com/account0125/Web-File/main/img-header-logo.png">
                    </div>
                    <nav class="header-nav">
                        <ul class="header-nav-list"id="header-nav-list">
                            <li>
                                <a href="">PROFILE.</a>
                            </li>
                            <li>
                                <a href="">SNS.</a>
                            </li>
                            <li>
                                <a href="">TOPICS.</a>
                            </li>
                            <li>
                                <a href="">OTHER.</a>
                            </li>
                        </ul>
                        <div class="burger" id="burger">
                            <div class="line1"></div>
                            <div class="line2"></div>
                            <div class="line3"></div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="imgslide" id="imgslide">
                <div class="slide-title">
                    <h1>令和4年8月 スタンプラリー画像集</h1>
                </div>
                <div class="swiper-area">
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="" class="background-img" id="background-img1" data-swiper-parallax-x="20%"
                                    data-swiper-parallax-scale="1.2"></img>
                                <div class="swiper-slide-txt" id="swiper-slide-txt">
                                    <h1 class="swiper-slide-title" id="swiper-slide-title">8月1日</h1>
                                    <a class="swiper-slide-click" href="javascript:imgopen();">画像を開く</a>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <img src="" class="background-img" id="background-img2" data-swiper-parallax-x="20%"
                                    data-swiper-parallax-scale="1.2"></img>
                                <div class="swiper-slide-txt" id="swiper-slide-txt">
                                    <h1 class="swiper-slide-title" id="swiper-slide-title">8月2日</h1>
                                    <a class="swiper-slide-click" href="javascript:imgopen();">画像を開く</a>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <img src="" class="background-img" id="background-img3" data-swiper-parallax-x="20%"
                                    data-swiper-parallax-scale="1.2"></img>
                                <div class="swiper-slide-txt" id="swiper-slide-txt">
                                    <h1 class="swiper-slide-title" id="swiper-slide-title">8月3日</h1>
                                    <a class="swiper-slide-click" href="javascript:imgopen();">画像を開く</a>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <img src="" class="background-img" id="background-img4" data-swiper-parallax-x="20%"
                                    data-swiper-parallax-scale="1.2"></img>
                                <div class="swiper-slide-txt" id="swiper-slide-txt">
                                    <h1 class="swiper-slide-title" id="swiper-slide-title">8月4日</h1>
                                    <a class="swiper-slide-click" href="javascript:imgopen();">画像を開く</a>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <img src="" class="background-img" id="background-img5" data-swiper-parallax-x="20%"
                                    data-swiper-parallax-scale="1.2"></img>
                                <div class="swiper-slide-txt" id="swiper-slide-txt">
                                    <h1 class="swiper-slide-title" id="swiper-slide-title">8月5日</h1>
                                    <a class="swiper-slide-click" href="javascript:imgopen();">画像を開く</a>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
            </div>
            <div class="imgpopup" id="imgpopup">
                <div class="imgpopup-contents" id="imgpopup-contents">
                    <div class="blackback"></div>
                    <div class="answerbtn"><a href="javascript:answer();">答え</a></div>
                    <div class="closebtn"><a href="javascript:imgclose();">閉じる</a></div>
                    <img class="imgpopup-img" id="imgpopup-img" src="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
